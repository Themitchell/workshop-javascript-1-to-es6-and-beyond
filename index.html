<h1>Lexical this - What is this?</h1>
<div class="columns">
<ul>
<li>Well... it depends!</li>
<li>by default it is likely <code>window</code> or <code>global</code></li>
<li>using strict mode there is no default binding, it is <code>undefined</code></li>
<li>in an object it is the object itself</li>
<li>in DOM event listeners it will be the <code>event.target</code> node</li>
<li>usually though, <code>this</code> is related to whatever called the function asking for <code>this</code></li>
</ul>
<pre><code class="language-js"><span class="hljs-built_in">this</span>.numbers = [...Array(<span class="hljs-number">50</span>).keys()];
<span class="hljs-built_in">this</span>.multiplesOfFive = [];

<span class="hljs-built_in">this</span>.numbers.forEach(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">number</span>) </span>{
  <span class="hljs-keyword">if</span> (isMultiplesOfFive(number)) {
    <span class="hljs-comment">// &quot;this&quot; here could be undefined or</span>
    <span class="hljs-comment">// it could be something else depending</span>
    <span class="hljs-comment">// on how this function is called</span>
    <span class="hljs-built_in">this</span>.multiplesOfFive.push(number);
  }
});
</code></pre>
</div>

<h1>Promise.all()</h1>
<div class="columns">
<pre><code class="language-js"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">runAll</span>(<span class="hljs-params">functions, onSuccess, onError</span>) </span>{
  <span class="hljs-keyword">var</span> results = [];
  <span class="hljs-keyword">var</span> overallError;

  functions.forEach(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">func, index</span>) </span>{
    <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">handleFuncSuccess</span>(<span class="hljs-params">data</span>) </span>{
      results[index] = data;
    }

    <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">handleFuncError</span>(<span class="hljs-params">error</span>) </span>{
      overallError = error;
      <span class="hljs-keyword">break</span>;
    }

    func(handleFuncSuccess, handleFuncError);
  });

  <span class="hljs-keyword">if</span> (overallError) {
    onError(overallError);
  } <span class="hljs-keyword">else</span> {
    onSuccess(results);
  }
